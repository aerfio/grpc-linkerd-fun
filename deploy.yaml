apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: aerfio/greeter_server:latest
        imagePullPolicy: Always
        name: server
        env:
          - name: APP_PORT
            value: ":5000"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: server
  name: server-svc
spec:
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
  selector:
    app: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: aerfio/greeter_client:latest
          imagePullPolicy: Always
          name: client
          env:
            - value: server-svc.default.svc.cluster.local:5000
              name: APP_SERVER_ADDRESS
